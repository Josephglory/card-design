<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="style c.css" /> 
  </head>
  <body>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="card-inner">
          <div class="card-front">
            <div class="heading">
              <h3 class="Debit">DEBIT CARD</h3>
              <h3 class="Bank">BANK NAME</h3>
            </div>
            <div class="chart">
              <img
                src="card_chip-removebg-preview.png"
                alt="chip"
                class="chip"
                style="height: auto; width: 70px"
              />
            </div>
            <div class="Number">1234 5687 4567 7444</div>
            <div class="you">
              <h4 class="Validfrom">
                <span>VALID<br />FROM</span><span>11/20</span>
              </h4>
              <h4 class="Validthru">
                <span>VALID<br />THRU</span><span>11/25</span>
              </h4>
            </div>
            <h5 class="holder">PWOS</h5>
          </div>
          <div class="card-back">
            <div class="face-back">
              <div class="glory">
                <p class="web">www.debitcard.com</p>
                <p class="idc">International Debit Card</p>
              </div>
              <div class="blackbar"></div>
              <div class="ccvtext">
                <h5>AUTHORIZED SIGNATURE-NOT VALID UNLESS SIGNED</h5>
                <div class="ccv">
                  <p class="whitespace"></p>
                  <p class="text">744</p>
                </div>
                <div class="para">
                  <img src="silver.jpg" alt="chip" class="silver" />
                  <div class="tex">
                    <p>
                      Lorem ipsum dolor sit amet consectetur adipisicing elit.
                      Qui itaque quas, ducimus nobis neque reprehenderit.
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </body>
</html>
